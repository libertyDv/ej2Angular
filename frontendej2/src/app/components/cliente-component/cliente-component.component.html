
<div>
    <h2>Listado de Clientes</h2>
    <ul>
      <li *ngFor="let cliente of clientes">
        <strong>Nombre:</strong> {{ cliente.nombre }} <br>
        <strong>Apellido 1:</strong> {{ cliente.apellidoUno }}
        <strong>Apellido 2:</strong> {{ cliente.apellidoDos }}

      </li>
    </ul>
  </div>
